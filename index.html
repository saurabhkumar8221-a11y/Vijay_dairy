<!DOCTYPE html>
<html>
<head>
  <title>Vijay Dairy Distributor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #e60000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .form-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #e60000;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background: #cc0000;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="header">
  Vijay Dairy Distributor
</div>

<div class="container">
  <div class="form-box">

    <form id="myForm">

      <select id="userType" required>
        <option value="">Select Type</option>
        <option value="Agent">Agent</option>
        <option value="Retailer">Retailer</option>
      </select>

      <input type="text" id="lapu" placeholder="LAPU Number">

      <input type="number" id="contact" placeholder="Contact Number" required>

      <input type="text" id="shopName" placeholder="Shop Name" required>

      <input type="text" id="owner" placeholder="Shop Owner Name" required>

      <input type="text" id="address" placeholder="Manual Address">

      <input type="text" id="area" placeholder="Area / Village">

      <select id="zone" required>
        <option value="">Select Zone</option>
        <option value="Patory">Patory</option>
        <option value="Sarairanjan">Sarairanjan</option>
      </select>

      <button type="submit">Submit Entry</button>

    </form>

    <div class="success" id="msg"></div>

  </div>
</div>

<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbzozJmWYrjrY5JGbV-nekY7iaJ3xcjzL2CVuxA6kvU5UAHnkezYjHrx6Gx6qw4snoVt/exec";

document.getElementById("myForm").addEventListener("submit", function(e){
  e.preventDefault();

  navigator.geolocation.getCurrentPosition(function(position){

    const data = {
      userType: document.getElementById("userType").value,
      lapu: document.getElementById("lapu").value,
      contact: document.getElementById("contact").value,
      shopName: document.getElementById("shopName").value,
      owner: document.getElementById("owner").value,
      latitude: position.coords.latitude,
      longitude: position.coords.longitude,
      address: document.getElementById("address").value,
      area: document.getElementById("area").value,
      zone: document.getElementById("zone").value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
        document.getElementById("msg").innerHTML = "Entry Saved Successfully ✅";
        document.getElementById("myForm").reset();
    })
    .catch(error => {
        document.getElementById("msg").innerHTML = "Error Saving Data ❌";
    });

  }, function(){
      alert("Location permission allow karo ⚠️");
  });

});

</script>

</body>
</html>
