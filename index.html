<!DOCTYPE html>
<html>
<head>
  <title>Vijay Dairy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial;
      padding:20px;
      background:#f2f2f2;
    }
    .box{
      background:white;
      padding:20px;
      border-radius:10px;
    }
    input,button{
      width:100%;
      padding:10px;
      margin:8px 0;
      font-size:16px;
    }
    button{
      background:green;
      color:white;
      border:none;
      border-radius:5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Vijay Dairy Entry</h2>

  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="mobile" placeholder="Mobile" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>
</div>

<script>

const scriptURL = "PASTE_YOUR_WEB_APP_URL_HERE";

document.getElementById("myForm").addEventListener("submit", function(e){
  e.preventDefault();

  navigator.geolocation.getCurrentPosition(function(position){

    const data = {
      name: document.getElementById("name").value,
      mobile: document.getElementById("mobile").value,
      amount: document.getElementById("amount").value,
      lat: position.coords.latitude,
      long: position.coords.longitude
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
        document.getElementById("msg").innerHTML = "Data Saved Successfully ‚úÖ";
        document.getElementById("myForm").reset();   // üî• FORM BLANK HO JAYEGA
    })
    .catch(err => {
        document.getElementById("msg").innerHTML = "Error Saving Data ‚ùå";
    });

  });

});

</script>

</body>
</html>
