<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

  </style>
</head>
<body>

<div class="container">
  <h2>Agent Activation Entry</h2>

  <label>Agent Code</label>
  <input type="text" id="agentCode" required>

  <label>Customer Mobile</label>
  <input type="number" id="mobile" required>

  <label>Operator</label>
  <select id="operator">
    <option value="JIO">JIO</option>
    <option value="AIRTEL">AIRTEL</option>
    <option value="VI">VI</option>
    <option value="BSNL">BSNL</option>
  </select>

  <label>Request Type</label>
  <select id="requestType">
    <option value="New Activation">New Activation</option>
    <option value="MNP">MNP</option>
    <option value="Replace">Replace</option>
  </select>

  <label>Amount</label>
  <input type="number" id="amount">

  <label>Upload Image (Optional)</label>
  <input type="file" id="imageFile">

  <button onclick="submitData()">Submit</button>

  <div class="result" id="result"></div>
</div>

<script>

function submitData(){

  var agentCode = document.getElementById("agentCode").value.trim();
  var mobile = document.getElementById("mobile").value.trim();

  if(agentCode=="" || mobile==""){
    showResult("Please fill all required fields ❌", "error");
    return;
  }

  var fileInput = document.getElementById("imageFile");
  var file = fileInput.files[0];

  if(file){
    var reader = new FileReader();
    reader.onloadend = function(){
      sendToServer(reader.result);
    }
    reader.readAsDataURL(file);
  } else {
    sendToServer("");
  }
}

function sendToServer(imageData){

  var data = {
    agentCode: document.getElementById("agentCode").value,
    mobile: document.getElementById("mobile").value,
    operator: document.getElementById("operator").value,
    requestType: document.getElementById("requestType").value,
    amount: document.getElementById("amount").value,
    image: imageData
  };

  google.script.run.withSuccessHandler(function(res){

    if(res.status=="duplicate"){
      showResult("Duplicate Entry ❌", "error");
    }
    else if(res.status=="no_stock"){
      showResult("No Stock Available ❌", "error");
    }
    else{
      showResult("Success ✅ Remaining Stock: "+res.balance, "success");
      document.querySelector("form")?.reset();
    }

  }).submitActivation(data);
}

function showResult(message, type){
  var resultDiv = document.getElementById("result");
  resultDiv.innerHTML = message;
  resultDiv.className = "result " + type;
}

</script>

</body>
</html>
